<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-header">
                    <div class="fs-1 text-warning text-info text-center ">Welcome </div>
                </div>

                <div class="card-body p-3">
                    <div class="card text mb-3 text-center shadow">
                        <h4 class="text-danger">Öğrenci Takip Otomasyonu</h4>
                    </div>
                    <div class="row p-3 mt-2">
                        <div class="col-5">
                            <div class="card">
                                <div class="card-header">
                                    <h2 class="text-info text-center">
                                        Öğrenci Ekleme
                                    </h2>
                                </div>
                                <div [formGroup]="form" class="card-body">
                                    <form class="p-1 m-1" (submit)="save()">
                                        <input class="form-control mb-2" type="text" placeholder="Öğrenci Adı"
                                            formControlName="firstName" [ngClass]="getClass('firstName')" />
                                        <input class="form-control mb-2" type="text" placeholder="Öğrenci Soyadı"
                                            formControlName="lastName"  [ngClass]="getClass('lastName')"/>
                                        <input class="form-control mb-2" type="text" placeholder="Öğrenci email adresi"
                                            formControlName="email"  [ngClass]="getClass('email')"/>
                                        <input class="form-control mb-2" type="text" placeholder="Öğrenci cep numarası"
                                            formControlName="mobile"   [ngClass]="getClass('mobile')"/>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-outline-success mt-2 p-2">Kaydet</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-7">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>İsim</th>
                                        <th> Soyisim</th>
                                        <th> Email</th>
                                        <th> Cep Telefonu</th>
                                        <th> İşlem</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let student of students">
                                        <td>{{student.firstName | uppercase }}</td>
                                        <td>{{student.lastName | uppercase}}</td>
                                        <td>{{student.email }}</td>
                                        <td>{{student.mobile}}</td>
                                        <td> <button class="btn btn-outline-danger" (click)="deleteStudent(student)">Sil</button> </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-outline-warning" (click)="logout()">Log Out</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
